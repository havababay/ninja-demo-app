<div class="obstacle-result-cell">
	<div class="obstacle-name">
    <b>{{ obstacle.name }}</b>
  </div>
  <div>
    Started at:
    <app-duration-picker></app-duration-picker>
    Ended at: <app-duration-picker></app-duration-picker>
    <br/>
    Completed with
    <mat-form-field>
      <mat-label>status</mat-label>
      <mat-select>
        <mat-option value="success">Success</mat-option>
        <mat-option value="failed">Failure</mat-option>
        <mat-option value="disqualified">Disqualification</mat-option>
      </mat-select>
    </mat-form-field>
	</div>
</div>
