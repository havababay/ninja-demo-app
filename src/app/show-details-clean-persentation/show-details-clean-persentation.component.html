<h2>{{show.name}}</h2>

<mat-tab-group>
  <mat-tab label="Ranking">
  </mat-tab>
  <mat-tab label="Enter Data">
    <app-candidate-selector [candidates]="showCandidates"></app-candidate-selector>
    <h2>{{show.name}} Obstacles</h2>
    <div *ngFor="let obstacle of showObstacles">
      <app-obstacle-result [obstacle]="obstacle"></app-obstacle-result>
    </div>
    <button mat-raised-button color="primary">Save</button>
  </mat-tab>
