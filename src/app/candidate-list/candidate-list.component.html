<h2>Candidate</h2>

<div *ngFor="let candidate of candidates">
  <h3>
    <a [title]="candidate.name + ' details'" [routerLink]="['/candidate', candidate.id]">
      {{ candidate.name }}
    </a>
  </h3>
</div>
